{% extends '_base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row" style="min-height: calc(100vh - 56px);">
        {% include 'dashboard/includes/sidebar.html' %}
        <main class="col-md-10 ms-sm-auto p-4">
            <div class="page-header mb-3 p-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">{% block title %}{% endblock title %}</h1>
                        <p class="text-muted mb-0">{% block description %}{% endblock description %}</p>
                    </div>
                </div>
            </div>
            {% block stats %}
            {% endblock stats %}
            <div class="row g-4">
                {% block cards %}
                {% endblock cards %}
            </div>
        </main>
    </div>
</div>
{% endblock content %}
