<div class="col-md-4">
    <div class="card org-card rounded-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 class="fw-bold">{{ obj.name }}</h5>
                    {% block card_info %}
                        <p>Some info</p>
                    {% endblock card_info %}
                </div>
                <span class="badge bg-secondary">{{ obj.status|capfirst }}</span>
            </div>
        </div>
        <div class="org-card-footer p-3">
            <div class="d-flex gap-2">
                <a href="{{ details_url }}" class="btn btn-outline-primary btn-sm flex-fill">
                    <i class="bi bi-eye me-1"></i>View Details
                </a>
                {% url obj_settings_url obj_id as settings_url %}
                <a href="{{ settings_url }}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-gear"></i>
                </a>
            </div>
        </div>
    </div>
</div>
