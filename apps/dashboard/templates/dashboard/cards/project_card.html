{% extends 'dashboard/cards/obj_card_base.html' %}

{% block card_title %}
    <a href="{{ obj_details_url }}"><h5 class="fw-bold">{{ obj.name }}</h5></a>
{% endblock card_title %}

{% block card_info %}
    <p class="text-muted small">{{ obj.description|slice:50 }}...</p>
    <span class="text-muted"><i class="bi bi-buildings"></i> Organization: {{ obj.org }}</span>
{% endblock card_info %}
