<div class="{{ stat_classes|default:'col-md-3 col-sm-6 mb-3' }}">
    <div class="card bg-blue-gray shadow">
        <div class="card-body d-flex justify-content-between align-items-start">
            <div>
                <div class="stat-label fw-bold text-muted">{{ stat_title }}</div>
                <div class="stat-number">{{ stat_value }}</div>
            </div>
            <i class="bi bi-{{ stat_icon }} card-icon"></i>
        </div>
    </div>
</div>
