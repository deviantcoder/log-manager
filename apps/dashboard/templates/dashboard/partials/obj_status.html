{% if obj.status == 'active' %}
    <span class="badge bg-success">{{ obj.status|capfirst }}</span>
{% elif obj.status == 'inactive' %}
    <span class="badge bg-dark-yellow">{{ obj.status|capfirst }}</span>
{% else %}
    <span class="badge bg-secondary">{{ obj.status|capfirst }}</span>
{% endif %}
