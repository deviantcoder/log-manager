{% if obj.status == 'active' %}
    <span class="badge bg-success px-3 py-2 rounded-pill">{{ obj.status|capfirst }}</span>
{% elif obj.status == 'inactive' %}
    <span class="badge bg-dark-yellow px-3 py-2 rounded-pill">{{ obj.status|capfirst }}</span>
{% else %}
    <span class="badge bg-secondary px-3 py-2 rounded-pill">{{ obj.status|capfirst }}</span>
{% endif %}
